<div class="sharing">
  {% if site.twitter_tweet_button %}
  <a href="http://twitter.com/share" class="twitter-share-button" data-url="{{ site.url }}{{ page.url }}" data-via="{{ site.twitter_user }}" data-counturl="{{ site.url }}{{ page.url }}" >Tweet</a>
  {% endif %}
  {% if site.google_plus_one %}
  <div class="g-plusone" data-size="{{ site.google_plus_one_size }}"></div>
  {% endif %}
  {% if site.facebook_like %}
    <div class="fb-like" data-send="false" data-layout="button_count" data-width="200" data-show-faces="false"></div>
  {% endif %}
  {% if site.adn_post_button %}
  <span class="adn-post"><a href="https://alpha.app.net/intent/post/?url={{ root_url }}{{ page.url | escape }}&text={{ site.title | escape }}{{ ': “' || escape }}{{ page.title | escape }}{{ '”' | escape }}" class="adn-button" target="_blank" data-type="share" data-width="132" data-height="20" data-text="{{ site.title | escape }}{{ ': “' || escape }}{{ page.title | escape }}{{ '”' | escape }}" data-url="{{ root_url }}{{ page.url | escape }}" >Share on App.net</a></span>
  <script>(function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//d2zh9g63fcvyrq.cloudfront.net/adn.js";fjs.parentNode.insertBefore(js,fjs);}}(document, "script", "adn-button-js"));</script>
  {% endif %}
</div>
